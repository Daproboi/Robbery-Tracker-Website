<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robbery Tracker | Multi-Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0b0e14;
            --card-bg: #161b22;
            --border: #30363d;
            --text-main: #ffffff;
            --text-dim: #8b949e;
            --green: #238636;
            --orange: #d29922;
            --red: #f85149;
            --blue: #1f6feb;
        }

        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Inter', sans-serif; 
            padding: 20px; 
            margin: 0; 
            -webkit-font-smoothing: antialiased;
        }

        h1 { font-weight: 900; font-size: 24px; letter-spacing: -0.5px; }

        /* --- Compact Notifications --- */
        #notif-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: none;
        }

        .notification {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-left: 4px solid var(--blue);
            padding: 10px 15px;
            border-radius: 6px;
            width: 250px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            animation: slideIn 0.3s ease;
            font-size: 12px;
            font-weight: 700;
            pointer-events: auto;
            transition: opacity 0.5s;
        }

        @keyframes slideIn { from { transform: translateX(120%); } to { transform: translateX(0); } }

        /* --- Smaller, Bolder Cards --- */
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); 
            gap: 15px; 
        }

        .card { 
            background: var(--card-bg); 
            border-radius: 8px; 
            padding: 16px; 
            border: 1px solid var(--border); 
            transition: transform 0.1s;
        }

        .card h3 { 
            margin: 8px 0; 
            font-size: 16px; 
            font-weight: 900; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            text-transform: uppercase;
        }

        /* --- Status Colors --- */
        .status { 
            padding: 3px 8px; 
            border-radius: 4px; 
            font-size: 10px; 
            font-weight: 900; 
        }
        .open { background: var(--green); color: #fff; }
        .in-robbery { background: var(--orange); color: #000; } /* Yellow/Orange background */
        .double { background: var(--red); color: #fff; }
        .progress { background: var(--blue); color: #fff; }

        .filter-btn { 
            background: #21262d; border: 1px solid var(--border); color: var(--text-main); 
            padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: 800; font-size: 12px;
        }
        .filter-btn.active { background: #fff; color: #000; border-color: #fff; }

        .join-btn { 
            width: 100%; background: #fff; color: #000; border: none; padding: 10px; 
            border-radius: 6px; font-weight: 900; cursor: pointer; margin: 10px 0;
            font-size: 12px; text-transform: uppercase;
        }

        .stats-row { font-size: 11px; font-weight: 700; color: var(--text-dim); display: flex; justify-content: space-between; }
        .bank-details { font-size: 10px; font-weight: 800; color: var(--orange); margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="notif-container"></div>
    <h1>ROBBERY SNIPER</h1>

    <div class="filter-bar" id="filters" style="margin-bottom: 20px; display: flex; gap: 8px; flex-wrap: wrap;">
        <button class="filter-btn active" data-type="all">ALL</button>
        <button class="filter-btn" data-type="Jewelry">JEWELRY</button>
        <button class="filter-btn" data-type="Bank">BANK</button>
        <button class="filter-btn" data-type="Museum">MUSEUM</button>
        <button class="filter-btn" data-type="Airdrop">AIRDROPS</button>
    </div> 

    <div class="container" id="card-container"></div>

    <script>
        const FIREBASE_URL = "https://robbery-tracker-d43c5-default-rtdb.firebaseio.com/robberies.json";
        let currentFilter = 'all';
        let lastKnownData = {};

        // Filtering
        document.getElementById('filters').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.getAttribute('data-type');
                renderData(lastKnownData);
            }
        });

        function pushNotify(title, text, styleClass = "") {
            const container = document.getElementById('notif-container');
            const notif = document.createElement('div');
            notif.className = `notification ${styleClass}`;
            notif.innerHTML = `<div>${title}</div><div style="font-weight:400; font-size:10px;">${text}</div>`;
            container.prepend(notif);
            
            // Strictly delete after 5 minutes (300,000ms)
            setTimeout(() => { 
                notif.style.opacity = '0'; 
                setTimeout(() => notif.remove(), 500); 
            }, 300000); 
        }

        async function fetchRobberies() {
            try {
                const response = await fetch(FIREBASE_URL);
                const data = await response.json();
                if (!data) return;

                Object.keys(data).forEach(id => {
                    const rob = data[id];
                    const old = lastKnownData[id];
                    if ((!old || old.status !== rob.status) && rob.status === "Open") {
                        pushNotify(rob.name.toUpperCase(), "NOW OPEN");
                    }
                });

                lastKnownData = data;
                renderData(data);
            } catch (e) { console.error("Sync Error"); }
        }

        function renderData(data) {
            const container = document.getElementById('card-container');
            container.innerHTML = "";
            
            Object.keys(data).forEach(key => {
                const rob = data[key];
                if (currentFilter !== 'all' && !rob.name.toLowerCase().includes(currentFilter.toLowerCase())) return;

                // Handle Status Formatting
                let statusLabel = rob.status;
                let statusClass = rob.status.toLowerCase().replace(" ", "-");
                
                if (rob.status === "Robbing" || rob.status === "In Progress") {
                    statusLabel = "IN ROBBERY";
                    statusClass = "in-robbery";
                }

                if (rob.isDouble) {
                    statusLabel = "DOUBLE BANK";
                    statusClass = "double";
                }

                // Airdrop Time Logic
                if (rob.name.toLowerCase().includes("airdrop") && rob.timeLeft) {
                    statusLabel = `IN PROGRESS (${rob.timeLeft}s)`;
                    statusClass = "progress";
                }

                container.innerHTML += `
                    <div class="card">
                        <div class="stats-row"><span>UPDATED</span><span>JUST NOW</span></div>
                        <h3>
                            ${rob.name} 
                            <span class="status ${statusClass}">${statusLabel}</span>
                        </h3>
                        ${rob.isDouble ? `<div class="bank-details">M: ${rob.bank1Status} | S: ${rob.bank2Status}</div>` : ""}
                        <button class="join-btn" onclick="window.location.href='roblox://experiences/start?placeId=606849621&gameInstanceId=${rob.jobId}'">JOIN SERVER</button>
                        <div class="stats-row">
                            <span>POPULATION</span>
                            <span style="color:#fff">${rob.players || 0}/30</span>
                        </div>
                    </div>
                `;
            });
        }

        setInterval(fetchRobberies, 3000);
        fetchRobberies();
    </script>
</body>
</html>
