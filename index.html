<!DOCTYPE html>
<html>
<head>
    <title>My Robbery Tracker</title>
    <style>
        /* CSS: Making it look like Muffin Hook */
        body { background-color: #0b0e14; color: white; font-family: sans-serif; padding: 20px; }
        
        .filter-bar { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .filter-btn { 
            background: #1c1f26; border: 1px solid #30363d; color: white; 
            padding: 8px 15px; border-radius: 5px; cursor: pointer; 
        }
        .filter-btn:hover { background: #30363d; }

        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .card { background: #161b22; border-radius: 8px; padding: 20px; border: 1px solid #30363d; }
        .card h3 { margin-top: 0; display: flex; justify-content: space-between; }
        
        .status { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .open { background: #238636; color: white; }
        .robbing { background: #d29922; color: black; }

        .join-btn { 
            width: 100%; background: #238636; color: white; border: none; 
            padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; margin: 15px 0;
        }
        .join-btn:hover { background: #2ea043; }
        
        .stats { color: #8b949e; font-size: 14px; }
    </style>
</head>
<body>

    <h1>ðŸš¨ Live Robbery Snipers</h1>

    <div class="filter-bar">
        <button class="filter-btn" onclick="filterSelection('all')">All</button>
        <button class="filter-btn" onclick="filterSelection('Jewelry Store')">Jewelry</button>
        <button class="filter-btn" onclick="filterSelection('Bank')">Bank</button>
        <button class="filter-btn" onclick="filterSelection('Museum')">Museum</button>
    </div>

    <div class="container" id="card-container">
        </div>

    <script>
        // Example Data (Later, your bot will send this to a database)
        const robberies = [
            { name: "Jewelry Store", status: "Open", players: "7/30", jobId: "123-456", type: "Jewelry Store" },
            { name: "Museum", status: "In Robbery", players: "12/30", jobId: "789-012", type: "Museum" },
            { name: "Rising Bank", status: "Open", players: "2/30", jobId: "345-678", type: "Bank" }
        ];

        function displayCards(data) {
            const container = document.getElementById('card-container');
            container.innerHTML = ""; // Clear current cards

            data.forEach(rob => {
                const statusClass = rob.status === "Open" ? "open" : "robbing";
                container.innerHTML += `
                    <div class="card">
                        <h3>${rob.name} <span class="status ${statusClass}">${rob.status}</span></h3>
                        <button class="join-btn" onclick="joinServer('${rob.jobId}')">Join Game</button>
                        <div class="stats">
                            <p>Players: ${rob.players}</p>
                            <p>Found: Just now</p>
                        </div>
                    </div>
                `;
            });
        }

        function filterSelection(category) {
            if (category === 'all') {
                displayCards(robberies);
            } else {
                const filtered = robberies.filter(r => r.type === category);
                displayCards(filtered);
            }
        }

        function joinServer(jobId) {
            // This is the link that opens Roblox directly
            window.location.href = `roblox://placeId=244124012&gameInstanceId=${jobId}`;
        }

        // Initial load
        displayCards(robberies);
    </script>
</body>
</html>
